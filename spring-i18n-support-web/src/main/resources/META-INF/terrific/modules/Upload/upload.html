<div class="mod mod-upload" data-upload-url="messages/uploadFile">
	<div class="container">
		<div class="row clearfix">

            <br/>
			<div id="alert-area"></div>

            <h2>Import Labels</h2>

            <form id=uploadForm" method="post" action="./files/uploadFile" enctype="multipart/form-data"
                  class="form-horizontal">
				<div class="form-group">
					<label for="file" class="control-label col-md-2">Upload file</label>
					<input id="file" type="file" name="file" class="col-sm-10"/>
				</div>
				<div class="form-actions">
					<div class="col-md-offset-2">
						<button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-upload"></i> Upload</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</div>
